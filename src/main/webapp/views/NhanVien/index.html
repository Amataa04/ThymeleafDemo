<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List-Employee</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Danh sách nhân viên</h2>
    <table class="table">
        <thead>
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="nhanVien,loop : ${nhanVien}">
            <td scope="row" th:text="${loop.count}"></td>
            <td th:text="${nhanVien.employeeName}"></td>
            <td th:text="${nhanVien.employeeAge}"></td>
            <td th:text="${nhanVien.employeeSalary}"></td>
            <td>
                <img th:src="@{|/uploads/${nhanVien.images}|}" width="150px"/>
            </td>
            <td>
                <a class="btn btn-primary" th:href="@{'NhanVien/edit/'+${nhanVien.id}}">Edit</a>
                <a class="btn btn-danger" th:href="@{'NhanVien/delete/'+${nhanVien.id}}" onclick="return confirm('Bạn có chắc chắn xóa không?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{NhanVien/add}" class="btn btn-success">Add</a>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
